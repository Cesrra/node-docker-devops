version: "3"
services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "3000:80"
    volumes:
      - ./src/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - node-app
  node-app:
    build: .
    environment:
      - PORT=3000
      - MONGO_IP=mongodb
      - MONGO_PORT=27017
      - MONGO_USER=dbmongo
      - MONGO_PASSWORD=p4ssw0rd
      - SESSION_SECRET=secret
    depends_on:
      - mongodb
      - redis
  mongodb:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=dbmongo
      - MONGO_INITDB_ROOT_PASSWORD=p4ssw0rd
    volumes:
      - mongo-db:/data/db
  redis:
    image: redis
volumes:
  mongo-db: